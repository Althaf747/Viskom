<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-card">
            <button id="go-to-quiz-review" onclick="window.location.href='viewer.html';">Go to Quiz Review</button>
            <h1>Quiz Application</h1>
            <div id="question-container">
                <p id="question-number"></p> <!-- Placeholder for question number -->
                <p id="question"></p> <!-- Question text -->
                <div id="options"></div>
            </div>
            <!-- Dropdown for selecting a json file -->
            <select id="json-file-selector" onchange="loadJSONFromSelection(event)">
                <option value="">Select a JSON file</option>
                <option value="quiz1.json">Quiz 1</option>
                <option value="quiz2.json">Quiz 2</option>
            </select>
            
            <div id="button-container">
                <button id="check-answer-button" onclick="checkAnswer()" style="display: none;">Check Answer</button>
                <button id="next-button" onclick="nextQuestion()" disabled>Start Quiz</button>
            </div>
            <button id="reset-button" onclick="resetQuiz()">Reset</button>
            <p id="score"></p>
        </div>
    </div>
    
    <script src="src/quiz.js" defer></script>
</body>
</html>
